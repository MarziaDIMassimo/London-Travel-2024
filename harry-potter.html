/* Gallery container styling */
.gallery-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Ensures exactly 4 items per row */

    max-width: 1400px;
    margin: 0 auto;
    background-color: #e0e0e0; /* Light gray background for the gallery */
    padding: 10px;
    border-radius: 10px;

}

        /* Gallery item styling */

        }

        /* Image styling */
        .gallery-item img {

            height: 100%;

            border-radius: 8px;
